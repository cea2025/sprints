# Render Blueprint - Sprint Management System
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: sprints
    env: node
    plan: free
    buildCommand: npm install && cd server && npm install && cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sprints-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false

databases:
  - name: sprints-db
    plan: free
    databaseName: sprints
